  <script>
    function setHour(i) {
      if (i < 10) {i = "0" + i}
        return i;
    }

    const d = new Date();
    let h = setHour(d.getHours());
    let m = setHour(d.getMinutes());
    let s = setHour(d.getSeconds());
    let time = h + ":" + m + ":" + s;
    document.getElementById("hour").innerHTML = time;
  </script>
